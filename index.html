<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Touhou Music Video Generator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/images/favicon/favicon.ico">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <!-- Top Info -->
    <div id="title">
        <span id="track"></span>
        <div id="timer">0:00</div>
        <div id="duration">0:00</div>
    </div>

    <!-- Controls -->
    <div class="controlsOuter">
        <div class="controlsInner">
            <div id="loading"></div>
            <div class="btn" id="playBtn"></div>
            <div class="btn" id="pauseBtn"></div>
            <div class="btn" id="prevBtn"></div>
            <div class="btn" id="nextBtn"></div>
        </div>
        <div class="btn" id="playlistBtn"></div>
        <div class="btn" id="volumeBtn"></div>
    </div>

    <!-- Progress -->
    <div id="waveform"></div>
    <div id="bar"></div>
    <div id="progress"></div>

    <!-- Playlist -->
    <div id="playlist">
        <div id="list"></div>
    </div>

    <!-- Volume -->
    <div id="volume" class="fadeout">
        <div id="barFull" class="bar"></div>
        <div id="barEmpty" class="bar"></div>
        <div id="sliderBtn"></div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDmPHweR82MHPChLXyOqrwOaLe8L8FyYGA",
            authDomain: "th-music-video-generator.firebaseapp.com",
            databaseURL: "https://th-music-video-generator.firebaseio.com",
            projectId: "th-music-video-generator",
            storageBucket: "th-music-video-generator.appspot.com",
            messagingSenderId: "766682158017"
        };
        firebase.initializeApp(config);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.15/howler.core.min.js" defer></script>
    <script src="/scripts/siriwave.js" defer></script>
    <script src="/scripts/player.js" async></script>
    <script src="/scripts/image.js" async></script>
</body>

</html>
